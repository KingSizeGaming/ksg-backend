<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Account</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/register.css') }}"
    />
  </head>
  <script>
    function getRegistrationToken() {
        const url = new URL(window.location.href);
        const token = url.hash.split('access_token=')[1].split('&')[0];
        return token;
    }

    window.addEventListener('DOMContentLoaded', function () {
        const token = getRegistrationToken();
        if (token) {
            const tokenField = document.getElementById('registrationToken');
            tokenField.value = token;
        }
    });
</script>
  <body>
    <div class="container">
      <h1>Register Your Account</h1>
      {% for message in get_flashed_messages(category_filter=["error"]) %}
      <div class="alert alert-danger">{{ message }}</div>
      {% endfor %} {% for message in
      get_flashed_messages(category_filter=["success"]) %}
      <div class="alert alert-success">{{ message }}</div>
      {% endfor %}
      <form action="{{ url_for('register') }}" method="POST">
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
        </div>
        <input type="hidden" id="registrationToken" name="registrationToken" />
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
